<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style>
		#div1 {
			width:200px;
			height:200px;
			background:red;
			position: relative;
		}
		#div2 {
			width:50px;
			height:50px;
			background:yellow;
			position:absolute;
			top:10px;
			left:10px;
		}
		#div3 {
			width:100px;
			height:100px;
			position:absolute;
			left:300px;
			top:10px;
			background:yellowgreen;
		}
	</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2"></div>
		</div>
		<div id="div3"></div>
		<script src="JQ/jquery-3.1.1.min.js"></script>
		<script>
			/*JQ事件都是事件绑定,on(事件名,"选择器（可以多选）",事件绑定函数)
			on(事件名,data,函数)
			*/
			
			
			/*$("#div1").on("click",{"name":"momo"},function(ev){
				console.log(ev.data.name);
			})*/
			
			
			/*$(document).on("click","#div1,#div3",{"name":"momo"},function(ev){//中间的选项为选择器，
			 * 																	可以让多个元素执行同一操作；
				console.log(ev.data.name);
			})*/
			
			
			/*$(document).on("click","#div1",function(){
				alert(1);
			}).on("click","#div2",function(){
				alert(2);
				return false;
			})*/
			//on可以连环使用；
			
			/*$(document).on("click","#div1,#div3",function(){
				alert(1);
			}).on("mouseleave","#div1",function(){
				alert(33333);
			})*/
			
			/*$("#div1").hover(function(){
				alert(1);
			},function(){
				alert(2);
			})*/
			//hover(over,out),鼠标移入，第一个函数为移入执行，第二个为移除执行；
			
			
			$("#div1").on("click","#div2",function(){
				alert();
			})
			//当选择器位置有参数时，那么点击事件是选择器里面的元素，
			//如果选择器为空，那么点击事件则是调用on的元素
		</script>
	</body>
</html>
