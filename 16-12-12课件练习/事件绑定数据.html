<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style>
		img {
			opacity: 0;
			transition: 1s;
		}
	</style>
	</head>
	<body>
		<script src="JQ/jquery-3.1.1.min.js"></script>
		<script>
			var arr=[
				"img/b1.jpg",
				"img/b2.jpg",
				"img/b3.jpg",
				"img/b4.jpg",
				"img/b5.jpg",
				"img/b6.jpg",
				"img/b7.jpg",
				"img/b8.jpg"
			]
			for(var i=0;i<arr.length;i++){
				var $img=$('<img width="800" height="800"/>')
				$img.data({"_src":arr[i]});
				$("body").append($img);
			}
			var $imgs=$("img");
			$(window).scroll(function(){
				$imgs.each(function(i,e){
					if($(e).offset().top<$(window).innerHeight()+$(window).scrollTop()){
						if(!$(e).attr("src")){
							$(e).attr("src",$(e).data("_src"));
							$(e).css("opacity",1);
						}
					}
				})
			})
		</script>
	</body>
</html>
