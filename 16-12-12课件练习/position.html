<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style>
		#div1 {
			width:200px;
			height:200px;
			background:red;
			position:relative;
			margin:10px;
		}
		#div2 {
			width:50px;
			height:50px;
			background:yellow;
			position:absolute;
			margin:10px;
			top:10px;
			left:100px;
		}
	</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2"></div>
		</div>
		<script src="JQ/jquery-3.1.1.min.js"></script>
		<script>
			console.log($("#div2").offset().left);
			/*注：
				position().left获取的是元素距离定位父级的绝对定位,不包含margin值；
				offset().left则是获取的元素距离可视区的距离,包含所有margin值；
			*/		
		</script>
	</body>
</html>
